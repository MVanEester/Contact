<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.antwerpen.be/core_branding_scss/4.1.1/main.min.css">

</head>
<body>
    <header>
        <div class="flex-container">
            <div>
              <img src="./img/sRGB/SVG/A_logo_RGB.svg" width="72" height="72" class="d-inline-block align-top" alt="">
            </div>
        </div>
    </header>

    <main>
        <h2>Contact Cultuur en Erfgoed, Stad Antwerpen</h2>
        <p>heeft u problemen ondervonden met onze site, <br> 
            dan kan u hier ons op de hoogte te brengen over de problemen.</p> <br>

        <form class="a-form">
            <div class="a-input">
                <label class="a-input__label" for="text-field">First name: </label>
                <input type="text" id="text-field" name="text-field" placeholder="Voornaam">
            </div>

            <div class="a-input">
                <label class="a-input__label" for="text-field">Last name: </label>
                <input type="text" id="text-field" name="text-field" placeholder="Achternaam">
            </div>
                

            <div class="a-input">
                <label class="a-input__label" for="text-field">Email address: </label>
                <input type="text" id="text-field" name="text-field" placeholder="Email">
            </div>

            <div class="a-input">
                <label class="a-input__label" for="input-select">Select your gender</label>
                <div class="a-input__wrapper">
                    <select name="input-select" id="input-select">
                        <option disabled selected>Geslacht...</option>
                        <option value="1">Man</option>
                        <option value="2">Vrouw</option>
                        <option value="3">Other...</option>
                    </select>
                    <span class="fa fa-angle-down"></span>
            </div> <br>
                
            <div class="a-input">
                <textarea name="input-textarea" id="input-textarea" placeholder="Problemen die u ondervonden heeft..."></textarea>
            </div>

            <button type="submit" class="a-button">Verzenden</button>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        
    </main>

    <footer>
        <div id="footer">
            <p class="law">&copy 2020 Antwerpen.be | <a href="https://www.antwerpen.be/nl/info/5310f241aaa8a74f6c8b458d/a-stad-uw-privacy-en-hoe-gebruiken">Privacy & gebruiksvoorwaarden</a></p>
        </div>
    </footer>
</body>
</html>
