<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="flex-container">
            <div>
              <img src="./img/sRGB/SVG/A_logo_RGB.svg" width="72" height="72" class="d-inline-block align-top" alt="">
            </div>
        </div>
    </header>

    <main>
        <h2>Contact Cultuur en Erfgoed, Stad Antwerpen</h2>
        <p>heeft u problemen ondervonden met onze site, <br> 
            dan kan u hier ons op de hoogte te brengen over de problemen.</p> <br>

        <form> 
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" placeholder="Voornaam"> <br>

            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname" placeholder="Achternaam"> <br>

            <select name="gender" id="gender">
                <option value="Man">Man</option>
                <option value="Vrouw">Vrouw</option>
                <option value="Other">Other</option>
            </select> <br>

            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="email adres"> <br> <br>

            <textarea name="message" rows="10" cols="50">
            </textarea> <br>

            <button type="submit">Verzenden</button>
        </form>
    </main>

    <footer>
        <footer id="footer">
              <p class="law">&copy 2020 Antwerpen.be | <a href="https://www.antwerpen.be/nl/info/5310f241aaa8a74f6c8b458d/a-stad-uw-privacy-en-hoe-gebruiken">Privacy & gebruiksvoorwaarden</a></p>
    </footer>
</body>
</html>
